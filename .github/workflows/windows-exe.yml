name: Build Echo Windows EXE

on:
  workflow_dispatch:
  push:
    paths:
      - 'WhisperUI/**'
      - '.github/workflows/windows-exe.yml'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r WhisperUI/requirements.txt
          pip install pyinstaller

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --name Echo --onedir --windowed --collect-all gradio --collect-all groovy --collect-all safehttpx --collect-all whisper --add-data "WhisperUI/ffmpeg;ffmpeg" WhisperUI/app.py

      - name: Add README to bundle
        run: |
          copy WhisperUI\README.md dist\Echo\README.md

      - name: Create zip artifact
        shell: pwsh
        run: |
          Compress-Archive -Path dist/Echo/* -DestinationPath Echo-windows-x64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Echo-windows-x64
          path: Echo-windows-x64.zip
